apiVersion: "navigator.jetstack.io/v1alpha1"
kind: "CassandraCluster"
metadata:
  name: "demo"
spec:
  #  if set, navigator will not perform any actions on the cluster
  # paused: true

  version: "3.11.1"
  nodePools:
  - name: "region-1-zone-a"
    replicas: 3
    datacenter: "region-1"
    rack: "zone-a"
    persistence:
      enabled: true
      size: "5Gi"
      storageClass: "default"
    nodeSelector: {}
    resources:
      requests:
        cpu: "500m"
        memory: "2Gi"
      limits:
        cpu: "1"
        memory: "3Gi"
  image:
    repository: "cassandra"
    tag: "3"
    pullPolicy: "IfNotPresent"
  pilotImage:
    repository: "quay.io/jetstack/navigator-pilot-cassandra"
    tag: "v0.1.0"
  securityContext:
    runAsUser: 999
